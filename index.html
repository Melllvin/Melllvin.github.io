<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon Graphique</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Ventes par mois</h2>
  <canvas id="monGraphique"></canvas>

  <script>
    const ctx = document.getElementById('monGraphique').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janvier', 'FÃ©vrier', 'Mars', 'Avril'],
        datasets: [{
          label: 'Nombre de ventes',
          data: [12, 19, 3, 5],
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
